<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BDG AI Predictor</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input[type=text] { width: 400px; padding: 8px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>BDG AI Predictor</h1>
    <form method="POST">
        <input type="text" name="numbers" placeholder="Enter last 100 numbers separated by commas" required>
        <br>
        <button type="submit">Predict Next</button>
    </form>
    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
